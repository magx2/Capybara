language: java
os: linux
stages:
  - "Build"
  - "Perform Release"
  - name: "Push Docker"
    if: branch = master
jobs:
  include:
    - stage: "Build"
      name: "Gradle Build"
      script: ./gradlew clean build
    - stage: "Perform Release"
      name: "Shipkit Perform Release"
      script: ./gradlew ciPerformRelease
    - stage: "Push Docker"
      name: "jib"
      script: ./gradlew jib -x test
jdk: openjdk11
#don't build tags
branches:
  except:
    - /^v\d/
dist: trusty
env:
  global:
    - java.io.tmpdir=/tmp
